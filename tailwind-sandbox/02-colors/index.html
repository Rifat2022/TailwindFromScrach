<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <div class="text-black">Tailwindins awesome</div>
    <div class="text-white">Tailwindins awesome</div>
    <div class="text-red-500">Tailwindins awesome</div>
    <div class="text-fuchsia-500">Tailwindins awesome</div>
    <div class="text-cyan-500">Tailwindins awesome</div>
    <div class="text-emerald-500">Tailwindins awesome</div>
    <div class="text-green-500">Tailwindins awesome</div>
    <div class="text-stone-500">Tailwindins awesome</div>
    <!-- Background Colors -->
    <div class="bg-slate-800 text-yellow-200">Tailwind </div>
    <div class="bg-green-800 ">Tailwind </div>
    <div class="bg-cyan-800 ">Tailwind </div>
    <div class="bg-white-800 ">Tailwind </div>
    <div class="bg-purple-800 text-yellow-200">Tailwind </div>
    <!-- Text Underline -->
    <div class="underline decoration-red-500">Tailwind</div>
    <div class="underline decoration-green-400">Tailwind</div>
    <!-- Border Colors -->
    <input type="text" class="border border-blue-500">
    <input type="text" class="border border-green-500">
    <input type="text" class="border border-red-500">
    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div> Item 1</div>
      <div> Item 2</div>
      <div> Item 3</div>
      <div> Item 4</div>
      <div> Item 5</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-red-500">Hello</button>
    <button class="outline outline-green-500">Hello</button>
    <button class="outline outline-blue-500">Hello</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan shadow-cyan-500">
      Subscribe
    </button>
    <button class="shadow-lg bg-cyan shadow-green-200">
      Subscribe
    </button>
    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked>
    <!-- Arbitrary Colors -->

    <div class="bg-[#00ff45]">Hello world</div>
    <div class="bg-[rgba(255,0,0)]">Hello world</div>
    <div class="bg-[steelblue]">Hello world</div>
  </body>
</html>
