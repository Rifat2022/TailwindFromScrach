<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Card</title>
</head>
<body>
    <!-- Global Container  -->
    <div class="flex items-center justify-center bg-slate-100 min-h-screen">
        <!-- Card Container  -->
        <div class="flex flex-col space-y-10 p-6 m-3 bg-white rounded-2xl shadow-2xl md:flex-row md:space-x-10 md:space-y-0 md:m-0 md:p-16">
            <!-- Image Container  -->
            <div>
                <img src="images/headphone.png" alt="" class="mx-auto duration-200 hover:scale-105 w-60">
            </div>
            <!-- Content  -->
            <div class="flex flex-col space-y-6">
                <!-- Label and Description  Container  -->
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <!-- Label  -->
                    <div>
                        <div class="inline-block px-3 py-1 text-white bg-black rounded-full">
                            Free Shipping
                        </div>
                    </div>
                    <!-- Title  -->
                    <div class="min-w-sm text-2xl font-medium">
                        Razer Kraken Kitty Edit Gaming Headset Quartz
                    </div>
                    <!-- Price  -->
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <p class="line-through">$799</p>
                        <p class="text-5xl font-bold">$599</p>
                        <p class="text-sm font-light text-gray-400">This offer is valid untill 3rd August and as long as 
                            the stock exists!
                        </p>
                    </div>
                    <!-- Group  -->
                    <div class="group">
                        <button 
                            class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg
                            group-hover:border-t-8 group-hover:border-bottom-0 group-hover:bg-blue-700 
                            group-hover:border-t-blue-700 group-hover:shadow-lg transition-all duration-150"
                        >
                            <div class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700 duration-150">
                                Add to cart
                            </div>
                        </button>
                    </div>
                    <!-- Stock  -->
                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                        <div class="text-sm">50+ pcs. in stock</div>
                    </div>
                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                        <button class="flex justify-center items-center px-5 py-3 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm
                        hover:bg-opacity-30 hover:shadow-lg hover:-translation-y-0.5 transition-all duration-150">
                            <img src="./images/weight.png" alt="" class="w-8">
                            <span>Add to Cart</span>
                        </button>
                        <button class="flex justify-center items-center px-5 py-3 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm
                        hover:bg-opacity-30 hover:shadow-lg hover:-translation-y-0.5 transition-all duration-150">
                            <img src="./images/heart.png" alt="" class="w-8">
                            <span>Add to Wishlist</span>
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
